name: Generate & Enhance Snake Animation

on:
  schedule:
    # every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1) Checkout your repo
      - uses: actions/checkout@v3

      # 2) Generate SVGs (light & dark) with custom colors
      - name: generate snake svgs
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-light.svg?palette=github-light&color_snake=#FF69B4&color_dots=#E6E6FA,#D8BFD8,#DDA0DD,#DA70D6,#BA55D3
            dist/snake-dark.svg?palette=github-dark&color_snake=#FFC0CB&color_dots=#483D8B,#4B0082,#8A2BE2,#9932CC,#BA55D3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3) Tweak animation speed/duration in the SVG (e.g. speed it up to 8s total)
      - name: speed up snake animation
        run: |
          for file in dist/*.svg; do
            # replace all dur="XXs" with durable="8s"
            sed -i 's/dur="[0-9]\+s"/dur="8s"/g' "$file"
          done

      # 4) (optional) Produce a smooth animated GIF instead
      - name: generate snake gif
        if: always()  # remove if you don’t want a GIF
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.gif?color_snake=#FF69B4&color_dots=#E6E6FA,#D8BFD8,#DDA0DD,#DA70D6,#BA55D3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5) Push to your “output” branch (served as raw files or via GitHub Pages)
      - name: publish to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
